<style>
/* === CONFIGURACI√ìN GLOBAL === */
.tools-container {
  min-height: 100vh;

}

.tools-header {

}

.tools-title {

/* === GRID === */
/* === GRID DE PERSONAJES === */
.tools-grid {

/* === TARJETAS DE PERSONAJES === */

  align-items: center;

}

.tool-card img {

}

.tool-info {

}

.tool-info h2 {
  font-size: 1.2rem;

}

.tool-description {

  color: rgba(255, 255, 255, 0.7);
  line-height: 1.5;
  margin-bottom: 15px;
}

.tool-btn {
  padding: 8px 20px;
  border-radius: 50px;
  font-size: 0.8rem;
  font-weight: 600;
  text-decoration: none;
  border: none;
  background: linear-gradient(135deg, #ffffff, #bfc3ff);
  color: #000;
  transition: all 0.25s ease;
  box-shadow: 0 4px 15px rgba(180, 180, 255, 0.25);
}

.tool-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #ffffff, #9ea8ff);
  box-shadow: 0 8px 25px rgba(150, 160, 255, 0.35);
}

/* Efecto hover general */

  transform: translateY(-6px);
  box-shadow: 0 10px 40px rgba(180, 180, 255, 0.25);
  border-color: rgba(255, 255, 255, 0.25);
}

/* === ACCIONES === */

    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  animation: fadeInUp 0.8s ease forwards;
}
.tool-card:nth-child(1) { animation-delay: 0.1s; }
.tool-card:nth-child(2) { animation-delay: 0.25s; }
.tool-card:nth-child(3) { animation-delay: 0.4s; }

    /* ===========================

  background: rgba(10, 10, 10, 0.65);
  backdrop-filter: blur(14px);

  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: sticky;
}

/* üî∏ L√≠nea luminosa detr√°s */
.timeline-nav::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 10%;
  right: 10%;
  height: 3px;
  background: linear-gradient(90deg, rgba(180,180,255,0.2), rgba(255,255,255,0.5), rgba(180,180,255,0.2));
  opacity: 0.4;
  border-radius: 3px;
  z-index: 0;
}

/* üîπ Botones de √©poca */
.timeline-btn {
  position: relative;
  z-index: 1;
  background: rgb(31, 31, 31);
  border: 1px solid rgba(255,255,255,0.2);
  color: rgba(255,255,255,0.85);
  border-radius: 50px;
  padding: 12px 28px;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 500;
  font-family: 'Work Sans', sans-serif;
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
}

/* ‚ú® Hover */

  color: #ffffff;
  transform: translateY(-3px);
  box-shadow: 0 0 20px rgba(180,180,255,0.25);
}

/* üí´ Activo */

  color: #000;
  box-shadow: 0 0 25px rgba(170,180,255,0.4);
  font-weight: 600;
  transform: scale(1.03);
}

/* üåô Adaptaci√≥n m√≥vil */
@media (max-width: 768px) {
  .timeline-nav {
    flex-direction: column;
    gap: 15px;
    padding: 14px 0 20px;
  }

  }
  .timeline-btn {

<style>
    /* ===============================

  <!-- CONTENIDO PRINCIPAL -->
<div class="tools-container" id="detalle-personaje">
  <img id="imagen" alt="Foto del personaje">
  <div class="info-panel">
    <h1 class="tools-title" id="nombre"></h1>
    <p id="biografia" class="tool-description"></p>
    <div id="tags" class="tool-tags"></div>
  </div>
</div>


<script>
  // Obtener el par√°metro ?id= del URL
  const params = new URLSearchParams(window.location.search);
  const personajeId = params.get('id');

  fetch('../src/json/personajes.json')
    .then(res => res.json())
    .then(data => {
      const personaje = data.personajes.find(p => p.id === personajeId);
      if (!personaje) return document.body.innerHTML = "<h2 style='text-align:center;'>Personaje no encontrado.</h2>";

      document.getElementById('nombre').textContent = personaje.nombre;
      document.getElementById('imagen').src = personaje.imagen;
      document.getElementById('biografia').textContent = personaje.biografia;

      const tagsContainer = document.getElementById('tags');
      personaje.tags.forEach(tag => {
        const span = document.createElement('span');
        span.classList.add('tool-tag');
        span.textContent = tag;
        tagsContainer.appendChild(span);
      });
    })
    .catch(err => console.error('Error cargando detalle:', err));
</script>


<script>
  // Scroll suave + activaci√≥n din√°mica con offset
  const buttons = document.querySelectorAll('.timeline-btn');
  const sections = document.querySelectorAll('section');
  const OFFSET = 200; // üîπ altura aprox del nav + timeline

  // Click suave con correcci√≥n
  buttons.forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      document.querySelectorAll('.timeline-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');

      const target = document.querySelector(btn.getAttribute('data-target'));
      const y = target.getBoundingClientRect().top + window.pageYOffset - OFFSET;

      window.scrollTo({ top: y, behavior: 'smooth' });
    });
  });

  // Activaci√≥n autom√°tica por scroll
  window.addEventListener('scroll', () => {
    let current = "";
    sections.forEach(section => {
      const sectionTop = section.offsetTop - OFFSET;
      if (pageYOffset >= sectionTop) current = section.getAttribute('id');
    });
    buttons.forEach(btn => {
      btn.classList.remove('active');
      if (btn.getAttribute('data-target') === `#${current}`) btn.classList.add('active');
    });
  });
</script>
