<script>
  const music = document.getElementById('bg-music');
const toggle = document.getElementById('music-toggle');
const slider = document.getElementById('music-volume');

// üîπ Cargar volumen guardado o usar valor inicial
const savedVolume = localStorage.getItem('musicVolume');
const initialVolume = savedVolume !== null ? parseFloat(savedVolume) : parseFloat(slider.value);
music.volume = initialVolume;
slider.value = initialVolume;
let lastVolume = initialVolume || 0.4;

// üîπ Actualizar √≠cono seg√∫n volumen
function updateIcon() {
  if (music.volume === 0) {
    toggle.src = '../src/img/sound_off.png';
  } else {
    toggle.src = '../src/img/sound_on.png';
  }
}

// üîπ Guardar el volumen cada vez que se cambia
slider.addEventListener('input', () => {
  music.volume = parseFloat(slider.value);
  if (music.volume === 0) {
    toggle.src = '../src/img/sound_off.png';
  } else {
    toggle.src = '../src/img/sound_on.png';
    lastVolume = music.volume;
  }
  localStorage.setItem('musicVolume', music.volume);
});

// üîπ Bot√≥n mute / unmute
toggle.addEventListener('click', () => {
  if (music.volume > 0) {
    lastVolume = music.volume;
    music.volume = 0;
    slider.value = 0;
  } else {
    music.volume = lastVolume || 0.4;
    slider.value = music.volume;
  }
  updateIcon();
  localStorage.setItem('musicVolume', music.volume);
});

// üîπ Ajustar icono al cargar
window.addEventListener('DOMContentLoaded', updateIcon);

// üîπ Autoplay (requiere interacci√≥n)
document.addEventListener('click', () => {
  if (music.paused) music.play().catch(() => {});
}, { once: true });

// üîπ Luz reactiva
const light = document.getElementById("music-light");
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(music);
const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;
const dataArray = new Uint8Array(analyser.frequencyBinCount);
source.connect(analyser);
analyser.connect(audioCtx.destination);

function animateLight() {
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
  const intensity = avg / 255;
  const scale = 1 + intensity * 1.2;
  const opacity = 0.15 + intensity * 0.85;
  light.style.transform = `translateX(-50%) scale(${scale})`;
  light.style.opacity = opacity;
  requestAnimationFrame(animateLight);
}

document.addEventListener('click', async () => {
  if (audioCtx.state === 'suspended') await audioCtx.resume();
  if (music.paused) await music.play().catch(() => {});
  animateLight();
}, { once: true });

window.addEventListener('load', () => {
  if (!music.paused) animateLight();
});
</script>

<script>
  // Funcionalidad de panel de tags
document.addEventListener('click', async (e) => {
  const tag = e.target.closest('.tool-tag');
  const panel = document.getElementById('tag-panel');
  const title = document.getElementById('tag-title');
  const desc = document.getElementById('tag-description');

  if (tag) {
    const tagName = tag.textContent.trim();

    try {
      const res = await fetch('../src/json/tags.json');
      const data = await res.json();
      const info = data.tags.find(t => t.nombre.toLowerCase() === tagName.toLowerCase());

      if (info) {
        title.textContent = info.nombre;
        desc.textContent = info.descripcion;
        title.style.color = info.color || '#ffffff';
      } else {
        title.textContent = tagName;
        desc.textContent = 'No hay informaci√≥n disponible para este tag.';
        title.style.color = '#ffffff';
      }

      panel.classList.add('open');
    } catch (err) {
      console.error('Error cargando info del tag:', err);
    }
  }
});

// Cerrar panel
document.getElementById('tag-panel-close').addEventListener('click', () => {
  document.getElementById('tag-panel').classList.remove('open');
});

</script>
</body>
</html>
